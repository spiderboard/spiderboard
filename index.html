<!DOCTYPE html><html lang="en"><head><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.js" type="text/javascript"></script><script src="scripts/all-librarys.js" type="text/javascript"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jqgrid/4.6.0/js/i18n/grid.locale-en.js"></script><script src="https://cdn.jsdelivr.net/jqgrid/4.6.0/jquery.jqGrid.min.js"></script><script src="scripts/all-customs.js" type="text/javascript"></script><link rel="stylesheet" type="text/css" href="styles/librarys-concat.css"><link rel="stylesheet" type="text/css" href="styles/main.css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script><link rel="stylesheet" href="styles/table_styles.css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"><meta charset="UTF-8"><title>SpiderBoard</title></head><body><h1><i class="fa fa-database" aria-hidden="true"></i> SpiderBoard</h1><div class="wrapper"><table id="jqGrid"></table><div id="jqGridPager"></div></div><script type="text/javascript">$(document).ready(function () {
        $("#jqGrid").jqGrid({
            url: 'http://lowcost-env.mri5njt8g2.us-west-2.elasticbeanstalk.com/grants?page=1&page_size=100',
            datatype: "json",
            jsonReader: {root: "Data"},
            colModel: [
                {label: 'Date', name: '', width: 75, sortable: false},
                {label: 'Type', name: 'itemType', width: 60, formatter: typeStyles, sortable: false},
                {label: 'Source', name: 'url', formatter: 'link', width: 210, sortable: false},
                {label: 'Title', name: 'title', width: 200, formatter: titleStyles, sortable: false},
                {label: 'Content preview', name: 'text', width: 580, formatter: prewievStyles, sortable: false},
                {label: 'Contacts', name: 'contacts', width: 280, formatter: contactsStyles, sortable: false},
                {label: 'Actions', width: 350, sortable: false, formatter: actionsButtons, sortable: false}
            ],
            viewrecords: true, // show the current page, data rang and total records on the toolbar
            // width: 1900,
            height: 750,
            autowidth: true,
            rowheight: 20,
            rowNum: 16,
            caption: "<div class='button_container'><div class='add_record_button'>" +
            " + ADD NEW RECORD</div><div class='add_record_button'> FILTER</div></div>",
            pager: "#jqGridPager"
        });
    });


    function typeStyles(v) {
        return '<div style="height: 35px; margin: 5px; font-size: 14px; display:flex; align-items: center; justify-content: center">' + v + '</div>';
    }

    function titleStyles(v) {
        return '<div style="height: 35px; margin: 5px; font-size: 12px; overflow: hidden;">' + v + '</div>';
    }
    function prewievStyles(v) {
        return '<div style="height: 20px; font-size: 12px; width: 590px; padding: 5px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis">' + v + '</div>';
    }
    function contactsStyles(v) {
        return '<div style="display: flex; font-size: 14px; flex-wrap: wrap; width: 280px; padding: 5px; height: 45px; overflow: hidden">' + v + '</p></div>';
    }

    function actionsButtons() {
        return "<button onclick='displayItem()'><i class='fa fa-desktop fa-lg' aria-hidden='true' ></i>DISPLAY</button>" +
            "<button onclick='skipItem()'><i class='fa fa-ban fa-lg' aria-hidden='true'></i>SKIP</button>" +
            "<button onclick='importantItem()'><i class='fa fa-exclamation-circle fa-lg' aria-hidden='true'></i>IMPORTANT</button>" +
            "<button onclick='doneItem()'><i class='fa fa-check-circle-o fa-lg' aria-hidden='true'></i>DONE</button>";
    }

    function doneItem() {

    }</script></body></html>
