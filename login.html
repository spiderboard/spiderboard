<!DOCTYPE html>
<html lang="en" id="body">
<head>
    <script src="scripts/all-librarys.js" type="text/javascript"></script>
    <script src="scripts/login.js" type="text/javascript"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/4a22e5393e.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/librarys-concat.css">
    <link rel="stylesheet" type="text/css" href="styles/customs-concat.css">

    <meta charset="UTF-8">
    <title>SpiderBoard</title>
</head>
<body>
<h3><i class="fa fa-database" aria-hidden="true"></i> <a href="http://datadashboard.honcharuk.me/">SpiderBoard</a></h3>
<div class="container">

    <div cldss="modal fade" id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading" style="background-color: #3f51b5">
                <div class="panel-title">Sign In</div>
                <div class="cont"></div>
            </div>

            <div class="panel-body">
                <div style="display:none" id="user-not-found" class="alert alert-danger col-sm-12">User not found</div>
                <div style="display:none" id="bad-password" class="alert alert-danger col-sm-12">Bad password</div>
                <form name="loginform" id="loginform" class="form-horizontal" role="form" method="post">
                    <div style="margin-top: 20px; margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="email" value=""
                               placeholder="username or email">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password"
                               placeholder="password">
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <button type="submit" onclick="validateForm(); return false;" id="btn-login" href="#"
                                    class="btn">Login
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
